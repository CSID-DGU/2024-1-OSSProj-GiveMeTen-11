<!DOCTYPE html>
<html lang="en">    
<head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h1>회원이 되어 필요한 알림을 받으세요</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username" class="label-id">ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your ID" required/>
                <div class="rectangle1"></div>
            </div>
            <div class="form-group">
                <label for="password" class="label-password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required/>
                <div class="rectangle2"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="label-confirmpassword">Confirm Password</label>
                <input type="password" id="password" name="confirmpassword" placeholder="Confirm your password" required/>
                <div class="rectangle3"></div>
            </div>
            <div class="form-group">
                <label for="phonenumber" class="label-phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required/>
                <div class="rectangle4"></div>  `
            </div>
            <button type="submit" class="signup_btn">Signup</button>
            <hr class="horizon1"></hr>
            <h2>or</h2>
            <hr class="horizon2"></hr>
            <button type="submit" class="login_btn">Login Now</button>
        </form>
        <img src="../images/base.png" class="base" alt="Base Image">
        <img src="../images/bell.png" class="bell" alt="Bell Image">
        <img src="../images/dnow.png" class="dnow" alt="Dnow Image">
        <img src="../images/logo.png" class="logo" alt="Logo Image">
        <img src="../images/lock.png" class="lock" alt="Lock Image">
        <img src="../images/face-id.png" class="face-id" alt="Face-id Image">
        <img src="../images/check.png" class="check" alt="check Image">
        <img src="../images/telephone.png" class="telephone" alt="telephone Image">
    </div>
</body>
</html>
